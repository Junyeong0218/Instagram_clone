<!DOCTYPE html>
<html lang="ko">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인·Instagram</title>
        <link rel="stylesheet" href="css/container.css">
        <link rel="stylesheet" href="css/signup/signup.css">
</head>

<body>
        <div class="container">
                <main>
                        <div class="form-wrapper">
                                <h1 class="logo"></h1>
                                <span>친구들의 사진과 동영상을 보려면 가입하세요.</span>
                                <button type="button" class="facebook-signin">
                                        <img src="images/login_facebook_inverted.png" alt="페이스북 로그인 로고">
                                        <span>Facebook으로 로그인</span>
                                </button>
                                <div class="separator">
                                        <div class="line"></div>
                                        <div class="or">또는</div>
                                        <div class="line"></div>
                                </div>
                                <form action="#">
                                        <label for="username">
                                                <span>휴대폰 번호 또는 이메일 주소</span>
                                                <input type="text" name="username">
                                                <div class="input-indicator">
                                                        <span></span>
                                                </div>
                                        </label>
                                        <label for="name">
                                                <span>성명</span>
                                                <input type="text" name="name">
                                                <div class="input-indicator">
                                                        <span></span>
                                                </div>
                                        </label>
                                        <label for="nickname">
                                                <span>사용자 이름</span>
                                                <input type="text" name="nickname">
                                                <div class="input-indicator">
                                                        <span></span>
                                                </div>
                                        </label>
                                        <label for="password">
                                                <span>비밀번호</span>
                                                <input type="password" name="password">
                                                <div class="input-indicator">
                                                        <span></span>
                                                        <button type="button" class="default-toggle hidden">비밀번호
                                                                표시</button>
                                                </div>
                                        </label>
                                        <button type="submit">
                                                <span>가입</span>
                                        </button>
                                </form>
                        </div>
                        <div class="has-account">
                                <span>계정이 있으신가요? <a href="index.html">로그인</a></span>
                        </div>
                        <div class="download">
                                <p>앱을 다운로드하세요.</p>
                                <div class="download-buttons">
                                        <a href="#">
                                                <img src="images/download_applestore.png" alt="앱스토어 다운로드">
                                        </a>
                                        <a href="#">
                                                <img src="images/download_playstore.png" alt="플레이스토어 다운로드">
                                        </a>
                                </div>
                        </div>
                </main>
        </div>
        <footer>
                <div class="footer-wraper">
                        <div class="links">
                                <div class="link-lines">
                                        <div class="link"><a href="#">Meta</a></div>
                                        <div class="link"><a href="#">소개</a></div>
                                        <div class="link"><a href="#">블로그</a></div>
                                        <div class="link"><a href="#">채용 정보</a></div>
                                        <div class="link"><a href="#">도움말</a></div>
                                        <div class="link"><a href="#">API</a></div>
                                        <div class="link"><a href="#">개인정보처리방침</a></div>
                                        <div class="link"><a href="#">약관</a></div>
                                        <div class="link"><a href="#">인기 계정</a></div>
                                        <div class="link"><a href="#">해시태그</a></div>
                                        <div class="link"><a href="#">위치</a></div>
                                        <div class="link"><a href="#">Instagram List</a></div>
                                </div>
                        </div>
                        <div class="company-info">
                                <div class="language-selector">
                                        <select name="language" id="language">
                                                <option value="korean">한국어</option>
                                                <option value="english">영어</option>
                                        </select>
                                </div>
                                <span>© 2022 Instagram from Meta</span>
                        </div>
                </div>
        </footer>
        <script src="js/signup/signup.js"></script>
</body>

</html>
