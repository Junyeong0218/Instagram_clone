<!DOCTYPE html>
<html lang="ko">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>네이버 로그인</title>
        <link rel="stylesheet" href="/naver_login.css">
</head>

<body>
        <div class="container">
                <form action="">
                        <div class="form-label">
                                <h3>아이디</h3>
                        </div>
                        <div class="signup-item" name="username">
                                <input type="text">
                                <span>@naver.com</span>
                        </div>
                        <div class="form-label">
                                <h3>비밀번호</h3>
                        </div>
                        <div class="signup-item" name="password">
                                <input type="password">
                        </div>
                        <div class="form-label">
                                <h3>비밀번호 재확인</h3>
                        </div>
                        <div class="signup-item" name="password-confirm">
                                <input type="password">
                        </div>
                        <div class="form-label">
                                <h3>이름</h3>
                        </div>
                        <div class="signup-item" name="name">
                                <input type="password">
                        </div>
                        <div class="form-label">
                                <h3>생년월일</h3>
                        </div>
                        <div class="signup-item" name="password-confirm">
                                <input type="password">
                        </div>
                </form>
        </div>
</body>

</html>
